<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/index.css">
	<title>Тестовое задание</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<h1 class="title">Тестовое задание для стажера на позицию «Разработчик JS»</h1>
			</div>
		</header>
		<main class="main">
			<section class="collage">
				<div class="container">
					<h2 class="title">№1 Отобразить коллаж с фотографиями животных</h2>	
				</div>
				<div class="fullscreen-container">
					<img class="fullscreen-img" src="" alt="Fullscreen Image">
					<div class="fullscreen-btn-container">
						<button class="btn download-full">Скачать</button>
						<button class="btn close-full">Закрыть</button>
					</div>
			  </div>
				<div class="collage-container">
				</div>
			</section>
			<section class="users">
				<div class="container">
					<h2 class="title">№2 Отображение таблицы с данными</h2>
					<div class="users-table-container">
						<div class="users-settings">
							<div class="users-settings__item">
								<label for="field">
									Сортировать по полю: 
									<select name="field" id="field">
										<option value="0">id</option>
										<option value="1">Логин</option>
										<option value="2">Электронной адрес</option>
										<option value="3">ФИО</option>
										<option value="4">Дата рождения</option>
										<option value="5">Рост</option>
										<option value="6">IP-адрес</option>
									</select>
								</label>
								<label for="sort">
									Сортировать по: 
									<select name="sort" id="sort">
										<option value="1">По возрастанию</option>
										<option value="-1">По убыванию</option>
									</select>
								</label>
								<button class="sort-users">Сортировать</button>
							</div>
							<div class="users-settings__item">
								<label for="col-row">
									Количество отображаемых строк на странице: 
									<input id="col-row" type="number" min="1" max="15" value="10">
								</label>
							</div>
						</div>
						<table class="users-table" border="1">
							<thead class="users-table__header">
								<tr class="users-table__row">
									<th class="users-table__col">id</th>
									<th class="users-table__col">Логин</th>
									<th class="users-table__col">Электронной адрес</th>
									<th class="users-table__col">ФИО</th>
									<th class="users-table__col">Дата рождения</th>
									<th class="users-table__col">Рост</th>
									<th class="users-table__col">IP-адрес</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<aside class="user-sidebar">
							<div class="cross close-sidebar">
								<span></span>
							</div>
							<h3 class="title">Посты пользователя</h3>
						</aside>
					</div>
				</div>
			</section>
			<!-- кнопка для пролистывания наверх -->
			<button class="btn-top">
			</button>
			<!-- конец кнопки для пролистывания наверх -->
		</main>
		<footer class="footer">
			<div class="container">
				<p class="copyright">Тестовое задание Хаваевой Ю.А. 2023</p>
			</div>
		</footer>
	</div>

	<script src="./js/index.js"></script>
	<script src="./js/collage.js"></script>
	<script src="./js/users.js"></script>
</body>
</html>
