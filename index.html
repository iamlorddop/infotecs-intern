<html lang="ru">
<head>

<body>

			</div>
		</header>

			  	</div>

				<div class="collage-container">
				</div>

			</section>
			<!-- конец задания коллаж -->

			<section class="users">
				<div class="container">
					<h2 class="title">№2 Отображение таблицы с данными</h2>
					<table class="users-table"></table>
				</div>
			</section>
			<!-- конец задания пользователи -->

			<!-- кнопка для пролистывания наверх -->
			<button class="btn-top">
			</button>
			<!-- конец кнопки для пролистывания наверх -->
		</main>
		<footer class="footer">
			<div class="container">
				<p class="copyright">Тестовое задание Хаваевой Ю.А. 2023</p>
			</div>
		</footer>
